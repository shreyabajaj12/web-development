<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href ="contact.css" rel="stylesheet">
    <title>contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    
</head>
<body>
    <header>
        <nav id="navbar">

            </nav></header>

                <div class="container">

                        <label for="gender">Gender:</label>

                        <label for="message">Short Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
            
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <footer>
                    <div class="center">
                        Copyright &copy; www.theIndianTraveller.com All rights reserved!!
                    </div>
                </footer>
            
            </body>
