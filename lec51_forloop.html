<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum =0
        let n =prompt("Enter the value of n")
        n=Number.parseInt(n)
        for(let i=0;i<n;i++){
            sum+=(i+1)
        }
        console.log(sum)
        
    </script>
</body>
</html>
