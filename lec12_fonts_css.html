<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreyabajaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Phudu&display=swap" rel="stylesheet">" 
    <!-- relationship between the current doc and the one you are linking. -->
    <style>
        p{
            font-family: 'Phudu', cursive;
            font-size: 10px; 
            /* 1/96th of an inch */
            font-weight: bold;
            line-height: 8.3em; 
            /* em means times of the parent height i.e,above it */

        }
        span {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h3>CSS fonts</h3>
    <p>Lets play with <span>fonts</span>.</p>
    
</body>
</html>
