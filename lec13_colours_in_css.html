<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #firstpara{
            color:red;/*colour name by name*/
        }
        #secondpara{
            color:rgb(223,130,50) /*colour by rgb*/
            
        }
        #thirdpara{
            color: #132ec7;/*colour by hex*/
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2>colours in html</h2>
    <p id ="firstpara">This is a paragraph from 1st box</p>
    <p id ="secondpara">This is a paragraph from 2st box</p>
    <p id ="thirdpara">This is a paragraph from 3rd box</p>
    
</body>
</html>
